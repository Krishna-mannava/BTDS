




<!DOCTYPE html>
<html>
	<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Brain Tumor Report</title>
    <style>
        body
        {
          background-color:rgb(205, 255, 220);
        }
        .center
         {
          margin-left: auto;
          margin-right: auto;
         }
         table,th,td
         {
           
            width: 80%;
         }
        </style>
    <script src="{{url_for('static', filename='css/hpdf.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
<body> 
  <div  id="report">
    <div class="jumbotron card card-image" style="background-image: url(https://mdbootstrap.com/img/Photos/Others/gradient1.jpg);">
    <div class="text-center py-5 px-4">
      <h1 style="text-align: center;"><img src="../static/css/mediclo.jpg" style="width: 120px;" height="120 px">Brain Tumor Report<img src="../static/css/logoe.jpg" style="width: 120px;" height="120 px"></h1>      
    </div>
    </div>    
    <div  style="background-image: url('../static/css/water_.png');" >
      <table class= "table table-hover">
          <tr>
            <th style="width:30%"><br><h4><b>Patient Report Status:</b></h4><br></th>
            <td style="text-align:center;font-size:22px">{{label}}</td>
          </tr>
          <tr>
            <th style="width:30%"><br><h4><b>Brain Tumor Status: </b></h4><br></th>
            <td style="text-align:center; font-size:22px">{{status}}</td>
          </tr>
          <tr>
            <th style="width:30%"><br><h4><b>Brain Tumor Chance(%): </b></h4><br></th>
            <td style="text-align:center; font-size:22px">{{label1}}</td>
          </tr>
          <tr>
            <th style="width:30%"><h4><b>Processed Brain MRI scan</b></h4></th>
            <td style="text-align:center; font-size:22px"><img src="{{filename}}" alt="paris" height="300" width="300" ></td>
          </tr>
        </table>
    </div>
  </div>
    <div>
      <button style=" float:right" class="btn btn-outline-danger" id="down"><h3>Download Report</h3></button>
    </div>
  
</body>
</html>
